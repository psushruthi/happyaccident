<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíó</title>

  <style>
    :root{
      --bg: #fbf7fb;
      --card: rgba(255,255,255,.82);
      --border: rgba(0,0,0,.08);
      --text: #1f1f1f;
      --muted: rgba(31,31,31,.65);
      --accent: #d6336c;
      --shadow: 0 18px 50px rgba(0,0,0,.08);
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 15% 15%, rgba(214,51,108,.10), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(255,182,193,.14), transparent 60%),
        radial-gradient(900px 500px at 50% 95%, rgba(186,230,253,.12), transparent 60%),
        var(--bg);
      padding: 18px;
      text-align: center;
    }

    .card{
      width: min(560px, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 22px 22px 18px;
      backdrop-filter: blur(10px);
    }

    h2{
      margin: 12px 0 14px;
      color: var(--accent);
      font-size: 26px;
      letter-spacing: -0.02em;
      font-weight: 700;
    }

    img{
      width: 100%;
      border-radius: 18px;
      display: block;
      margin: 10px 0 18px;
      object-fit: cover;
    }

    .message{
      margin: 0 auto;
      max-width: 60ch;
      color: var(--text);
      font-size: 16.5px;
      line-height: 1.6;
    }

    .message p{
      margin: 0 0 12px;
    }

    .message p:last-child{
      margin-bottom: 0;
    }

    .back{
      margin-top: 16px;
      display: inline-block;
      font-size: 13.5px;
      color: var(--muted);
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 12px;
    }
    .back:hover{ opacity: 0.85; }
  </style>
</head>

<body>
  <div class="card">
    <h2>Yay üíó</h2>

    <!-- Upload your photo as photo.jpg in the repo -->
    <img src="photo.jpg" alt="Us" />

    <div class="message">

      <p>I‚Äôll wait - happily - because I want to spend not just this Valentine‚Äôs, but all of them with you.</p>
      <p>Happy Valentine‚Äôs Day, Kalepu. I love you.</p>
    </div>

    <a class="back" href="index.html">‚Üê back</a>
  </div>
</body>
</html>
