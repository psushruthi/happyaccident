<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíó</title>

  <!-- Elegant romantic fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #fbf7fb;
      --card: rgba(255,255,255,.85);
      --border: rgba(0,0,0,.08);
      --text: #2a2a2a;
      --muted: rgba(42,42,42,.65);
      --accent: #d6336c;
      --shadow: 0 18px 50px rgba(0,0,0,.08);
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 15% 15%, rgba(214,51,108,.10), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(255,182,193,.14), transparent 60%),
        radial-gradient(900px 500px at 50% 95%, rgba(186,230,253,.12), transparent 60%),
        var(--bg);
      padding: 20px;
      text-align: center;
    }

    .card{
      width: min(560px, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 26px;
      box-shadow: var(--shadow);
      padding: 24px 24px 20px;
      backdrop-filter: blur(12px);
    }

    h2{
      font-family: 'Playfair Display', serif;
      margin: 10px 0 16px;
      color: var(--accent);
      font-size: 30px;
      letter-spacing: -0.01em;
      font-weight: 600;
    }

    img{
      width: 100%;
      border-radius: 20px;
      display: block;
      margin: 12px 0 20px;
      object-fit: cover;
    }

    .message{
      margin: 0 auto;
      max-width: 60ch;
      color: var(--text);
      font-size: 17px;
      line-height: 1.75;
    }

    .message p{
      margin: 0 0 14px;
    }

    .signature{
      margin-top: 18px;
      font-size: 14px;
      color: var(--muted);
    }

    .back{
      margin-top: 18px;
      display: inline-block;
      font-size: 13.5px;
      color: var(--muted);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 12px;
      transition: opacity .15s ease;
    }

    .back:hover{ opacity: 0.8; }
  </style>
</head>

<body>
  <div class="card">
    <h2>YAYüíó</h2>

    <!-- Make sure your image file is named exactly photo.jpg -->
    <img src="photo.jpg" alt="Us together" />

    <div class="message">
      <p>Well we can‚Äôt celebrate Valentine‚Äôs together this year ‚òπÔ∏è but that‚Äôs okay.  
      We‚Äôre already on our way to ALL the ones we will spend together, and I can't wait for that beautiful journey.</p>

      <p>Happy Valentine‚Äôs Day, Kalepu.  
      I love you. See you soon.</p>
    </div>

    <div class="signature">
      From Sukku
    </div>

    <a class="back" href="index.html">‚Üê back</a>
  </div>
</body>
</html>
