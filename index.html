<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíó</title>

  <style>
    :root{
      --bg: #fbf7fb;          /* soft pastel blush */
      --card: rgba(255,255,255,.82);
      --border: rgba(0,0,0,.08);
      --text: #1f1f1f;
      --muted: rgba(31,31,31,.65);
      --accent: #d6336c;      /* romantic pink */
      --accent-soft: #ffe3ec; /* pastel pink */
      --btn-muted: #eef1f5;   /* soft gray */
      --shadow: 0 18px 50px rgba(0,0,0,.08);
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
      background:
        radial-gradient(900px 500px at 15% 15%, rgba(214,51,108,.10), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(255,182,193,.14), transparent 60%),
        radial-gradient(900px 500px at 50% 95%, rgba(186,230,253,.12), transparent 60%),
        var(--bg);
      overflow: hidden;
      padding: 18px;
    }

    .card{
      width: min(430px, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 44px 26px 30px;
      backdrop-filter: blur(10px);
    }

    h1{
      margin: 0 0 10px;
      font-size: 30px;
      letter-spacing: -0.02em;
      color: var(--text);
      font-weight: 650;
    }

    .heart{
      color: var(--accent);
      font-weight: 700;
    }

    .buttons{
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 22px;
      position: relative;
    }

    button{
      padding: 11px 22px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: 14px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.08s ease, opacity 0.15s ease;
      background: white;
      color: var(--text);
    }

    #yesBtn{
      background: var(--accent-soft);
      border-color: rgba(214,51,108,.18);
    }

    #noBtn{
      background: var(--btn-muted);
      position: relative;
    }

    .tiny{
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hi Kalepu, will you be my Valentine? <span class="heart">üíó</span></h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="tiny">P.S. ‚ÄúNo‚Äù is not really an option üòú</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // YES ‚Üí go to second page
    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });

    // NO ‚Üí keep moving away (mouse + touch)
    function moveNoButton() {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 18;
      const maxX = cardRect.width - btnRect.width - padding * 2;
      const maxY = 120; // keep movement tasteful

      const x = (Math.random() * maxX) - (maxX / 2);
      const y = (Math.random() * maxY) - (maxY / 2);

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("mousedown", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });
  </script>
</body>
</html>
