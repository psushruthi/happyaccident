<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Valentine‚Äôs Day</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff0f5;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 42px 28px;
      border-radius: 22px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
      width: min(420px, 92vw);
    }

    h1 {
      margin: 0 0 10px;
      color: #d6336c;
      font-size: 34px;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 22px;
      font-size: 18px;
      color: #222;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      padding: 11px 22px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.08s ease;
      user-select: none;
    }

    #yesBtn {
      background: #ff6b81;
      color: white;
    }

    #noBtn {
      background: #e9ecef;
      color: #111;
      position: relative; /* enables transform moves */
    }

    .tiny {
      margin-top: 18px;
      font-size: 13px;
      color: rgba(0,0,0,0.55);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Happy Valentine‚Äôs Day üíó</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="tiny">P.S. ‚ÄúNo‚Äù is not really an option üòå</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // YES ‚Üí go to second page
    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });

    // NO ‚Üí keep moving away (works on mouse + touch)
    function moveNoButton() {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // random position inside the card area (with padding)
      const padding = 18;
      const maxX = cardRect.width - btnRect.width - padding * 2;
      const maxY = 120; // keep it near the buttons area (not too wild)

      const x = (Math.random() * maxX) - (maxX / 2);
      const y = (Math.random() * maxY) - (maxY / 2);

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("mousedown", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });
  </script>
</body>
</html>
