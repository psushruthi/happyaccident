<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Valentineâ€™s Day</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #fff0f5;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      color: #d6336c;
    }

    p {
      margin-bottom: 25px;
      font-size: 18px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff6b81;
      color: white;
    }

    #noBtn {
      background: #dee2e6;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 15px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Happy Valentineâ€™s Day ðŸ’—</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <!-- Your photo appears after YES -->
    <img id="photo" src="photo.jpg" alt="Us together" />
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const photo = document.getElementById("photo");

    // YES â†’ show photo
    yesBtn.addEventListener("click", () => {
      photo.style.display = "block";
    });

    // NO â†’ button moves away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
